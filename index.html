<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Letter for You</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Halaman Pertama -->
    <div class="intro fade-in" id="introText">
      Hey pretty, this is me being a little brave. Please read gently
    </div>
    <button class="btn fade-in" id="startBtn" onclick="showVerification()">Read it</button>

    <!-- Halaman Verifikasi -->
    <div class="verification" id="verificationBox">
      <h2>Before You Continue</h2>
      <p>Please verify that you're NV to open the letter </p>
      <input 
        type="text" 
        id="nameInput" 
        placeholder="Nama panjangnya siapa, dut?"
        autocomplete="off"
      />
      <div class="error-msg" id="errorMsg"></div>
      <button class="btn" onclick="verifyName()">Continue</button>
    </div>

    <!-- Halaman Kedua (Surat) -->
    <div class="letter" id="letterBox">
      <p id="typedText"></p>
      
      <div id="signatureContainer" style="display: none;">
        <!-- <img src="ttd.png" alt="Signature" class="signature" id="signature" /> -->
      </div>
      
      <div id="readMeContainer">
        <a href="propose.html">
          <button class="btn-read-me">Answer it</button>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
